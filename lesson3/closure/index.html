<!DOCTYPE html>
<html>

<head>
    <title>PAA - přednáška 3 - uzávěr / closure</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" href="../css/bootstrap.min.css" rel="stylesheet" />
    
</head>

<body>
        <div class="col-lg-3">
            <div class="well">
                <form class="form-horizontal">
                <div class="form-group row">
                    <label for="city" class="col-lg-2 control-label">Jméno</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" name="name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-lg-2 control-label">E-mail</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="email" name="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-lg-2 control-label">Telefon</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="phone" name="phone" />
                    </div>
                </div>
                <span class="help-block" id="help">Tady se bude zobrazovat velice užitečná nápověda</span>
                </form>
                
            </div>
        </div>
    
        <script type="text/javascript" src="help.js"></script>
</body>

</html>
